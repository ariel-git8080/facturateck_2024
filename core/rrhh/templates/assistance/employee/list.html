{% extends 'list.html' %}
{% load static %}
{% block assets_list %}
    <script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/spanish.js' %}"></script>
    <script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/bootstrap-daterangepicker-3.1/css/daterangepicker.css' %}"/>
    <script src="{% static 'assistance/employee/js/list.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card {{ dashboard.card }}">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body" style="display: block;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>{{ form.date_range.label }}:</label>
                            <div class="input-group mb-3">
                                {{ form.date_range }}
                                <div class="input-group-append">
                                    <button class="btn btn-primary btnSearchAssistances" type="button">
                                        <i class="fas fa-calendar-check"></i> Buscar asistencias
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table style="width:100%;" class="table table-bordered table-sm" id="tblAssistance">
                            <thead>
                            <tr>
                                <th>Fecha de registro</th>
                                <th>Empleado</th>
                                <th>Número de documento</th>
                                <th>Cargo</th>
                                <th>Area</th>
                                <th>Observación</th>
                                <th>Asistencia</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
